
<p>You should be able to resize the box below by dragging the grey handle.</p>
<p>The links below the box should allow you to enable or disable the drag behavior.</p>

<style>

#textresizer {
	width: 250px;
	background: #ddd;
	border-bottom: 1px solid #333;
	height: 4px;
	cursor: s-resize;
	margin-bottom: 10px;
}

textarea#comment {
	width: 250px;
	height: 100px;
}

#wrapper {
	float: left;
}

</style>


<div class="wrapper">
	<form>
		<textarea id="comment"></textarea>
		<div id="textresizer"></div>
	</form>
	<div id="togglers"><a id="enable">enable drag</a> | <a id="disable">disable drag</a></div>
</div>

<script src="/depender/build?require=More/Drag"></script>
<script>
var dragger = $('comment').makeResizable({
	handle: $('textresizer'),
	modifiers: {x: false, y: 'height'}
});
$('enable').addEvent('click', function(){
	dragger.attach();
});
$('disable').addEvent('click', function(){
	dragger.detach();
});
</script>
