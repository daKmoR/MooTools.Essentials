<style>
.exampleBar {
	background-color:#BAEEB5;
	border:1px solid #000000;
	height:10px;
	margin:2px 0;
}
</style>

<p>
	The boxes below should all resize together: the first one fades in and sizes from 100px to 200px, the second fades from 20% to 50%, and the last sizes to a height of 40px.
</p>


<div class="exampleBar"></div>
<div class="exampleBar"></div>
<div class="exampleBar"></div>

<script src="/depender/build?require=More/Fx.Elements"></script>
<script>
var myElementsEffects = new Fx.Elements($$('div.exampleBar'));
myElementsEffects.start({
	'0': { /*	let's change the first element's opacity and width	*/
		'opacity': [0,1],
		'width': [100,200]
	},
	'1': { /*	and the second one's opacity	*/
		'opacity': [0.2, 0.5]
	},
	'2': { /*	and the third's height	*/
	'height': 40 /*	from whatever it's at now to 40	*/
	}
});
</script>
